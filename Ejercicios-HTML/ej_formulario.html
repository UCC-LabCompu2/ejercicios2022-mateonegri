<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es r√°pido!</h3>
<form id="form_subscripcion">
    <p>
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" placeholder="Nombre" id="nombre">
    </p>
    <p>
        <label for="apellido">Apellido: </label>
        <input type="text" name="apellido" placeholder="Apellido" id="apellido">
    </p>
    <p>
        Sexo:
        <label for="masculino">Masculino </label>
        <input type="radio" name="sexo" value="masculino" id="masculino">
        <label for="femenino">Femenino </label>
        <input type="radio" name="sexo" value="femenino" id="femenino">
    </p>
    <p>
        <label for="edad">Edad: </label>
        <input type="number" name="ed" placeholder="Edad" id="edad">
    </p>
    <p>
        <label for="email">Email: </label>
        <input type="email" name="email" placeholder="Email" id="email">
    </p>
    <p>
        <label for="user">Usuario: </label>
        <input type="text" name="user" placeholder="User" id="user">
    </p>
    <p>
        <label for="pass">Password: </label>
        <input type="password" name="pass" placeholder="Password" id="pass">
    </p>
    <p>
        <label for="confirmpass">Confirmar Password: </label>
        <input type="password" name="confirmpass" placeholder="Confirm password" id="confirmpass">
    </p>
    <p>
        <label for="tipo">Tipo de servicio:</label>
        <select name="tipo de servicio" id="tipo">
            <option value="free"> Free </option>
            <option value="standard">Standard </option>
            <option value="premium">Premium</option>
        </select>
    </p>
    <p>
        Tema:
        <label for="politica">Politica </label><input  type="checkbox" name="tema" value="politica" id="politica">
        <label for="negocios">Negocios </label><input  type="checkbox" name="tema" value="negocios" id="negocios">
        <label for="tecno">Tecnologia </label><input  type="checkbox" name="tema" value="tecnologia" id="tecno">
        <label for="salud">Salud </label><input  type="checkbox" name="tema" value="salud" id="salud">
    </p>
    <p>
        <label for="comentario">Agregue un comentario:</label>
        <textarea id="comentario">

        </textarea>
    </p>
    <p>
        <button>Boton de Enviar</button>
    </p>
</form>

</body>
</html>
