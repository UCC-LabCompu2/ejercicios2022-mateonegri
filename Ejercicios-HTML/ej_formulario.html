<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form id="form_subscripcion">
    <p>
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" placeholder="Nombre" id="nombre">
    </p>
    <p>
        Apellido:<input type="text" name="apellido" placeholder="Apellido">
    </p>
    <p>
        Sexo:
        <input type="radio" name="sexo" value="masculino">Masculino
        <input type="radio" name="sexo" value="femenino">Femenino
    </p>
    <p>
        Edad:<input type="number" name="ed" placeholder="Edad">
    </p>
    <p>
        Email:<input type="email" name="email" placeholder="Email">
    </p>
    <p>
        Usuario:<input type="text" name="user" placeholder="User">
    </p>
    <p>
        Password:<input type="password" name="pass" placeholder="Password">
    </p>
    <p>
        Confirmar Password:<input type="password" name="confirmpass" placeholder="Confirm password">
    </p>
    <p>
        Tipo de servicio:
        <select name="tipo de servicio">
            <option> Free </option>
            <option>Standard </option>
            <option>Premium</option>
        </select>
    </p>
    <p>
        Tema:
        <input  type="checkbox" name="tema" value="politica">Política
        <input  type="checkbox" name="tema" value="negocios">Negocios
        <input  type="checkbox" name="tema" value="tecnologia">Tecnología
        <input  type="checkbox" name="tema" value="salud">Salud
    </p>
    <p>
        Agregue un comentario:
        <textarea>

        </textarea>
    </p>
    <p>
        <button>Boton de Enviar</button>
    </p>
</form>

</body>
</html>
